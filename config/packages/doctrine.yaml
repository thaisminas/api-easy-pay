doctrine:
    dbal:
        driver: pdo_mysql
        charset: UTF8
        url: '%env(resolve:DATABASE_URL)%'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            Customer:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Infra/Repository/Mappers'
                prefix: 'App\Infra\Repository\Mappers'
                alias: User
            Transaction:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Infra/Repository/Mappers'
                prefix: 'App\Infra\Repository\Mappers'
                alias: Transaction
            Wallet:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Infra/Repository/Mappers'
                prefix: 'App\Infra\Repository\Mappers'
                alias: Transaction

